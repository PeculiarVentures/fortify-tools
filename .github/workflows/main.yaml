name: Main CI
on: [workflow_dispatch, push]
jobs:
  tests_checks_build:
    runs-on: ubuntu-latest
    name: Tests, checks, build
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
        name: Setup node
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run linter
        run: yarn lint
      - name: Run tests
        run: yarn test:ci
      - name: Run build
        run: yarn build
